<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="title" content="Login Page">

   <title>Login Page - by shaikhsaad256@gmail.com</title>

   <!-- Links -->
   <link rel="stylesheet" href="../CSS/login.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
   integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <!-- Favicon -->
   <link rel="shortcut icon" href="../Materials/Image/Favicon.png" type="image/x-icon">
</head>

<body>

   <!-- Instruction -->
   <div id="Instruction">
      Please Use Screen Size â©½ 480px or Inspect Mode
   </div>

   <main>
      <div id="background"></div>

      <div id="container">
         <div id="text">
            <div id="heading">Sign in</div>
         </div>

         <div id="inputForm">
            <div id="input">
               <div class="inputHeading">
                  Email
               </div>
               <div class="inputField">
                  <span>
                     <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M4.66666 5.66669L6.628 6.82629C7.77146 7.50235 8.22852 7.50235 9.37199 6.82629L11.3333 5.66669"
                           stroke="#616161" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                           d="M1.34385 8.98373C1.38744 11.0274 1.40923 12.0493 2.16331 12.8062C2.9174 13.5632 3.9669 13.5895 6.0659 13.6423C7.35955 13.6748 8.64048 13.6748 9.93415 13.6423C12.0331 13.5895 13.0826 13.5632 13.8367 12.8062C14.5908 12.0493 14.6126 11.0274 14.6561 8.98373C14.6702 8.3266 14.6702 7.67333 14.6561 7.01627C14.6126 4.97255 14.5908 3.95071 13.8367 3.19375C13.0826 2.4368 12.0331 2.41043 9.93415 2.35769C8.64048 2.32519 7.35955 2.32519 6.06589 2.35769C3.9669 2.41042 2.9174 2.43679 2.16331 3.19375C1.40923 3.9507 1.38743 4.97255 1.34385 7.0162C1.32984 7.67333 1.32984 8.3266 1.34385 8.98373Z"
                           stroke="#616161" stroke-linejoin="round" />
                     </svg>

                     <input type="email" class="emailInput" placeholder="Enter your email">
                  </span>

               </div>
            </div>

            <div id="input">
               <div class="inputHeading">
                  Password
               </div>
               <div class="inputField">
                  <span>
                     <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                           d="M14.6667 8.00004C14.6667 11.6819 11.6819 14.6667 8.00001 14.6667C4.31811 14.6667 1.33334 11.6819 1.33334 8.00004C1.33334 4.31814 4.31811 1.33337 8.00001 1.33337C11.6819 1.33337 14.6667 4.31814 14.6667 8.00004Z"
                           stroke="#616161" />
                        <path
                           d="M7.99999 8.66667C8.73639 8.66667 9.33332 8.06973 9.33332 7.33333C9.33332 6.59695 8.73639 6 7.99999 6C7.26359 6 6.66666 6.59695 6.66666 7.33333C6.66666 8.06973 7.26359 8.66667 7.99999 8.66667ZM7.99999 8.66667V10.6667"
                           stroke="#616161" stroke-linecap="round" />
                     </svg>

                     <input type="password" class="emailInput" placeholder="enter your password">
                  </span>
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <path
                        d="M14.3626 7.36337C14.5653 7.64757 14.6666 7.78971 14.6666 8.00004C14.6666 8.21037 14.5653 8.35251 14.3626 8.63671C13.4519 9.91377 11.1261 12.6667 7.99998 12.6667C4.87383 12.6667 2.54805 9.91377 1.63734 8.63671C1.43465 8.35251 1.33331 8.21037 1.33331 8.00004C1.33331 7.78971 1.43465 7.64757 1.63734 7.36337C2.54805 6.08633 4.87383 3.33337 7.99998 3.33337C11.1261 3.33337 13.4519 6.08633 14.3626 7.36337Z"
                        stroke="#616161" />
                     <path
                        d="M10 8C10 6.8954 9.1046 6 8 6C6.8954 6 6 6.8954 6 8C6 9.1046 6.8954 10 8 10C9.1046 10 10 9.1046 10 8Z"
                        stroke="#616161" />
                  </svg>

               </div>
            </div>
         </div>

         <div id="rememberAndforgot">
            <div id="remember">
               <input type="checkbox" id="checkbox">
               <label for="checkbox">Remember Me</label>
            </div>
            <div id="forgot">Forgot password?</div>
         </div>

         <div id="buttons">
            <button type="submit">Login</button>
            <div id="signUp">
               <a href="Signup.html">Don't have an account?</a>
               <a href="Signup.html">Sign Up</a>
            </div>
         </div>
      </div>
   </main>

   <!-- JS for GSAP -->
   <script src="../JS/login.js"></script>

</body>

</html>
